<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player</title>
    <link rel="stylesheet" href="sspotify.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image" href="https://open.spotify.com/favicon.ico">
</head>

<body>





    <div class="container flex bg-black">

        <div class="left">

            <div class="close">
                <img width="30" class="invert"
                    src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/cb54aa395ad2ff4fbfd64353b250bfaedee0611d/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/close.svg"
                    alt="">
            </div>

            <div class="home bg-grey rounded m-1 p-1">

                <div class="logo"><img width="110" class="invert"
                        src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/cb54aa395ad2ff4fbfd64353b250bfaedee0611d/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/logo.svg"
                        alt="">
                </div>

                <ul>
                    <li><img class="invert"
                            src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/cb54aa395ad2ff4fbfd64353b250bfaedee0611d/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/home.svg"
                            alt=""> Home</li>
                    <li><img class="invert"
                            src="  https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/cb54aa395ad2ff4fbfd64353b250bfaedee0611d/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/search.svg"
                            alt=""> Search</li>

                </ul>
            </div>






            <div class="library bg-grey rounded m-1 p-1">


                <div class="heading">
                    <img class="invert"
                        src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/cb54aa395ad2ff4fbfd64353b250bfaedee0611d/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/playlist.svg"
                        alt="">

                    <h2>Your Library</h2>

                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">

                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>





        </div>










        <div class="right bg-grey rounded ">

            <div class="header">


                <div class="nav">

                    <div class="hamburgerContainer">

                        <img width="60" class="invert hamburger "
                            src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/cb54aa395ad2ff4fbfd64353b250bfaedee0611d/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/hamburger.svg"
                            alt="">


                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>


                    </div>

                </div>



                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>

                </div>


            </div>





            <div class="spotifyPlaylist">


                <h1>Spotify Playlist</h1>

                <div class="card-container">

                    <div class="card one ">
                        <div class="play">

                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"
                                fill="none"
                                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    fill="#000" stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002ea34d027497f55773f336d5a" alt="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>




                    <div class="card two">

                        <div class="play">

                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"
                                fill="none"
                                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    fill="#000" stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>

                        </div>


                        <img src="https://i.scdn.co/image/ab67706f00000002ea34d027497f55773f336d5a" alt="">
                        <h2>Happy Hits</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>











                </div>






                <div class="playbar">



                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>



                    <div class="abovebar">


                        <div class="song-info"></div>


                        <div class="song-buttons">


                            <img width="35" id="previous"
                                src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/cb54aa395ad2ff4fbfd64353b250bfaedee0611d/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/prevsong.svg"
                                alt="">


                            <img width="35" id="play" src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/cb54aa395ad2ff4fbfd64353b250bfaedee0611d/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/play.svg
                             " alt="">


                            <img width="35" id="next"
                                src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/cb54aa395ad2ff4fbfd64353b250bfaedee0611d/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/nextsong.svg"
                                alt="">




                        </div>


                        <div class="speedx">
                            <label for="playSpeedDropdown">Playback Speed: </label>
                            <select id="playSpeedDropdown">
                                <option value="0.5">0.5x</option>
                                <option value="1.0">1.0x</option>
                                <option value="1.25">1.25x</option>
                                <option value="1.5">1.5x</option>
                                <option value="1.75">1.75x</option>
                                <option value="2.0">2.0x</option>
                            </select>
                        </div>



                        <div class="timevol">

                            <div class="song-time"></div>

                            <div class="volume">
                                <img width="25" class=""
                                    src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/cb54aa395ad2ff4fbfd64353b250bfaedee0611d/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/volume.svg"
                                    alt="">
                                <div class="range">
                                    <input type="range" name="Volume">
                                </div>
                            </div>

                        </div>



                    </div>

                </div>

            </div>

        </div>

    </div>


    <script src="spotify.js"></script>
</body>

</html>
